<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/tailwind.min.css" />
</head>
<body class="h-full bg-grey-lightest">
    <div class="p-2">
        <ul class="list-reset flex border-b">
            <li class="-mb-px mr-1">
                <a href="./popup-settings.html" class="bg-grey-lightest text-sm no-underline inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-dark cursor-pointer relative border-transparent">
                    <span class="relative">Settings</span>
                </a>
            </li>
            <li class="mr-1">
                <a href="./popup-data.html" class="bg-grey-lightest text-sm no-underline inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue hover:text-blue-darker cursor-pointer relative" style="top:1px">
                    <span class="relative" style="top:-1px">Data</span>
                </a>
            </li>
            <li class="-mb-px mr-1">
                <a href="./popup-sync.html" class="bg-grey-lightest text-sm no-underline inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-dark cursor-pointer relative border-transparent">
                    <span class="relative">Sync</span>
                </a>
            </li>
        </ul>
    </div>

    <form method="post" onsubmit="return false" style="min-width:400px" class="p-4">
        <div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3 border-b pb-3">
                    <input class="bg-grey-lighter appearance-none border-2 border-grey rounded w-full py-2 px-4 text-grey-dark-darker leading-tight focus:outline-none focus:bg-white focus:border-purple block" type="text" placeholder="Key" />
                    <input class="bg-grey-lighter appearance-none border-2 border-grey rounded w-full py-2 px-4 text-grey-dark-darker leading-tight focus:outline-none focus:bg-white focus:border-purple block mt-1" type="text" placeholder="Value" />
                    <span class="text-xs text-red-dark mt-1 table underline cursor-pointer select-none remove-pair">&times; Remove</span>
                </div>
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <span class="text-xs text-grey-dark underline cursor-pointer select-none" id="add-new">&plus; Add New</span>
            </div>
        </div>

        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-purple hover:bg-purple-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded select-none" type="submit">
                    Save Changes
                </button>
                <small class="ml-2 text-grey-dark" id="status"></small>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="./popup-data.js"></script>
</body>
</html>
