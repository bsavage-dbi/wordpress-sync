<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/tailwind.min.css" />
</head>
<body class="h-full bg-grey-lightest">
    <div class="p-2">
        <ul class="list-reset flex border-b">
            <li class="-mb-px mr-1">
                <a href="./popup-settings.html" class="bg-grey-lightest text-sm no-underline inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-dark cursor-pointer relative" style="top:1px">
                    <span class="relative" style="top:-1px">Settings</span>
                </a>
            </li>
            <li class="mr-1">
                <a href="./popup-data.html" class="bg-grey-lightest text-sm no-underline inline-block border-l border-t border-r rounded-t border-transparent py-2 px-4 text-blue hover:text-blue-darker cursor-pointer relative">
                    <span class="relative">Data</span>
                </a>
            </li>
            <li class="-mb-px mr-1">
                <a href="./popup-sync.html" class="bg-grey-lightest text-sm no-underline inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-dark cursor-pointer relative border-transparent">
                    <span class="relative">Sync</span>
                </a>
            </li>
        </ul>
    </div>

    <form method="post" onsubmit="return false" style="min-width:400px" class="p-4">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-grey-dark font-bold md:text-right mb-1 md:mb-0 pr-4" for="key">
                    API Key
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-grey-lighter appearance-none border-2 border-grey rounded w-full py-2 px-4 text-grey-dark-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="key" type="text">
                <small class="text-xs text-grey-dark mt-1 block">A random token, if updated should be updated in all the plugins configs (/path/to/plugin/config.php) as well. Used to securely sync your websites.</small>
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-grey-dark font-bold md:text-right mb-1 md:mb-0 pr-4" for="websites">
                    Websites
                </label>
            </div>
            <div class="md:w-2/3">
                <textarea class="bg-grey-lighter appearance-none border-2 border-grey rounded w-full py-2 px-4 text-grey-dark-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="websites" rows="4" placeholder="Enter 1 website per line"></textarea>
                <small class="text-xs text-grey-dark mt-1 block">The list of websites where you installed the plugin. Please enter 1 per line. <br/>Example: <code class="bg-grey-light text-red px-1">http://www.example.com</code></small>
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-purple hover:bg-purple-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                    Save Changes
                </button>
                <small class="ml-2 text-grey-dark" id="status"></small>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="./popup-settings.js"></script>
</body>
</html>
